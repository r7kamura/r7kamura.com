name: test

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '2.7.2'
      - uses: r7kamura/rubocop-problem-matchers-action@b74084fdcef43a314a720316a6e9355382a86e31
      - run: bundle install --jobs=$(($(nproc) - 1)) --retry=1
      - run: bundle exec rubocop --parallel
      - run: bundle exec rake build
