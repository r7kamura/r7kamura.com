name: publish

on:
  push:
    branches:
      - develop

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - run: docker-compose run --rm node npm run build
      - uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          PUBLISH_BRANCH: master
          PUBLISH_DIR: dist
