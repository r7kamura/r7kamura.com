name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: r7k build
        run: |
          wget https://github.com/r7kamura/r7k/releases/download/v0.1.0/r7k_v0.1.0_x86_64-unknown-linux-musl.zip
          unzip r7k_v0.1.0_x86_64-unknown-linux-musl.zip
          ./r7k build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: output
