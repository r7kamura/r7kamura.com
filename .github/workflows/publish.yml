name: publish

on:
  push:
    branches:
      - develop

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: node-modules-v2-${{ runner.OS }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-v2-${{ runner.OS }}-${{ hashFiles('package-lock.json') }}
            node-modules-v2-${{ runner.OS }}-
      - run: rm docker-compose.override.yml
      - run: docker-compose run --rm node npm install
      - run: docker-compose run --rm node npm run build
      - uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          PUBLISH_BRANCH: master
          PUBLISH_DIR: dist
