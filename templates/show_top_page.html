{% extends "layout.html" %}
{% block content %}
<section>
  <p>このウェブサイトでは、r7kamura (Ryo Nakamura) が、日々の生活やプログラミングに関する記事を公開しています。</p>
</section>
<section>
  <ol class="articles">
    {% for article in articles %}
      <li>
        <time datetime="{{ article.date }}">{{ article.japanese_date }}</time>
        <a href="/articles/{{ article.id }}">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ol>
</section>
{% endblock content %}
